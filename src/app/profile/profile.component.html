<small>Profile View</small>
  
  <div *ngIf = "profile">
    <label> Name: </label>
    <input class="form-control" type="text" [(ngModel)]="profile.name" placeholder="Name" required />
    <br>
    <label> Email: </label>
    <input class="form-control" type="text" [(ngModel)]="profile.email" placeholder="Email" required /> 
    <br>
    <label> Password: </label>
    <input class="form-control" type="text" [(ngModel)]="profile.password" placeholder="Password" required /> 
    <br>
    <label> Address: </label>
    <input class="form-control" type="text" [(ngModel)]="profile.address" placeholder="Address" required /> 
    <br>
    <label> Phone: </label>
    <input class="form-control" type="text" [(ngModel)]="profile.phone" placeholder="Phone" required /> 
    <br>
    <button class="btn btn-primary" (click)="updateUser()">Save Changes</button> 
    <br>
    <button class="btn btn-success" (click)="goBack()">Go back</button>
  </div>
