Profile View
  
  <div>
    <label> Name: </label>
    <input type="text" [(ngModel)]="profile.name" placeholder="Name" required />
    <br>
    <label> Email: </label>
    <input type="text" [(ngModel)]="profile.email" placeholder="Email" required /> 
    <br>
    <label> Password: </label>
    <input type="text" [(ngModel)]="profile.password" placeholder="Password" required /> 
    <br>
    <label> Address: </label>
    <input type="text" [(ngModel)]="profile.address" placeholder="Address" required /> 
    <br>
    <label> Phone: </label>
    <input type="text" [(ngModel)]="profile.phone" placeholder="Phone" required /> 
    <br>
    <button (click)="updateUser()">Save Changes</button> 
  </div>
